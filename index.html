<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="https://images.pexels.com/photos/30704109/pexels-photo-30704109/free-photo-of-outdoor-market-at-vienna-city-hall-in-autumn.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 1">
            <img src="https://www.pexels.com/photo/bamboo-window-and-red-painted-wall-3632704/" alt="Image 2">
            <img src="https://images.pexels.com/photos/30494364/pexels-photo-30494364/free-photo-of-vibrant-dragon-parade-in-manila-chinatown.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 3">
            <img src="https://videos.pexels.com/video-files/30741489/13150272_360_640_60fps.mp4" alt=Image 3">
        </div>
    </div>
    <div class="navigation">
        <button onclick="previousSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
