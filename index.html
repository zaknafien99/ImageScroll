<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="clouds-cloudy-conifers-247478.jpg" alt="Image 1">
            <img src="pexels-photo-458810.png" alt="Image 2">
            <img src="scenic-landscape-1499784730rFj.jpg" alt="Image 3">
            <img src="wood-landscape-sky-371633.jpg" alt="Image 4">
            <img src="landschaft-1463581037RbE.jpg" alt="Image 5">            
        </div>
    </div>
    <div class="navigation">
        <button onclick="previousSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
